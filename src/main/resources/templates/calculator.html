<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www/thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- Custom css -->
        <link th:href="@{/css/custom.css}" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container container-light" style="margin-top:150px;">
            <form action="#" th:action="@{/}" method="POST" name="calc" onsubmit="return validateForm()">
                <div>
                    <!-- Het autoshrink gedeelte werkt helaas niet voor text welke met JS geset wordt. -->
                    <input readonly class="input-autoshrink text-right input-display" name="input" id="inputDisplay" type="text"
                                th:value="${result}"disabled>
                    <input type="hidden" th:name="infixExpression" id="infixExpression">
                </div>

                <div class="d-flex justify-content-between button-row">
                    <div style="width:65px; height=45px;"></div>
                    <button id="square" type="button" class="operator-group" th:onclick="sendNum('^2')">&#120;&#178;</button>
                    <button id="power" type="button" class="operator-group" th:onclick="sendNum('^')">&#120;<sup
                            style="font-size:65%">y</sup></button>
                    <button id="backspace" class="backspace-btn" type="button" th:onclick="backSpace()">&#9003;</button>
                </div>

                <div class="d-flex justify-content-between button-row">
                    <button id="clear" class="clear-btn" type="button" th:onclick="clearScr()">&#67;</button>
                    <button id="left-parenthesis" type="button" class="operator-group" th:onclick="sendNum('(')">&#40;</button>
                    <button id="right-parenthesis" type="button" class="operator-group" th:onclick="sendNum(')')">&#41;</button>
                    <button id="divide" type="button" class="operator-group" th:onclick="sendNum('/')">&#247;</button>
                </div>

                <div class="d-flex justify-content-between button-row">
                    <button id="seven" type="button" class="operand-group" th:onclick="sendNum('7')">&#55;</button>
                    <button id="eight" type="button" class="operand-group" th:onclick="sendNum('8')">&#56;</button>
                    <button id="nine" type="button" class="operand-group" th:onclick="sendNum('9')">&#57;</button>
                    <button id="multiply" type="button" class="operator-group" th:onclick="sendNum('*')">&#215;</button>
                </div>

                <div class="d-flex justify-content-between button-row">
                    <button id="four" type="button" class="operand-group" th:onclick="sendNum('4')">&#52;</button>
                    <button id="five" type="button" class="operand-group" th:onclick="sendNum('5')">&#53;</button>
                    <button id="six" type="button" class="operand-group" th:onclick="sendNum('6')">&#54;</button>
                    <button id="subtract" type="button" class="operator-group" th:onclick="sendNum('-')">&#8722;</button>
                </div>

                <div class="d-flex justify-content-between button-row">
                    <button id="one" type="button" class="operand-group" th:onclick="sendNum('1')">&#49;</button>
                    <button id="two" type="button" class="operand-group" th:onclick="sendNum('2')">&#50;</button>
                    <button id="three" type="button" class="operand-group" th:onclick="sendNum('3')">&#51;</button>
                    <button id="add" type="button" class="operator-group" th:onclick="sendNum('+')">&#43;</button>
                </div>

                <div class="d-flex justify-content-between button-row">
                    <button id="negative-positive" type="button" class="operand-group" th:onclick="sendNum('_')">&#8314;&#8725;&#8331;</button>
                    <button id="zero" type="button" class="operand-group" th:onclick="sendNum('0')">&#48;</button>
                    <button id="decimal" type="button" class="operand-group" th:onclick="sendNum('.')">&#46;</button>
                    <button id="equal" class="equal-btn" type="submit">&#61;</button>
                </div>
            </form>
        </div>
        <!-- JavaScript -->
        <script th:src="@{/js/javascript.js}"></script>
    </body>
</html>
